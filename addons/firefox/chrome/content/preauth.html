<body>
<h2>preauthing...</h2>
<script>
$(document).ready(function() {
  // email expected in the fragment
  var email = window.location.hash.substring(1);
  navigator.id.preauthEmail(email, function(preauth_token) {      
    $('#token').html(preauth_token);
  });
});

</script>
<span id="token"></span>
</body>
