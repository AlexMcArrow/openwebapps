<html>
<head>
<link rel="stylesheet" href="/static/style.css" type="text/css" />
<script src="http://wamwallet.org/wallet.js"></script>
<script>

var ticket = {{ ticket }};

function install()
{
  Wallet.install({ticket:ticket, callback:finishedInstall});
}

function finishedInstall()
{
  document.getElementById("reportArea").style.display = "none";
  document.getElementById("nextSteps").style.display = "block";
}

</script>
<title>Mozilla Web Application Marketplace</title>
</head>
<body onload="install()">


<div class="topbar">
<div class="breadcrumb">
<a href="/">Vapour</a> : Application Installed
</div>

<div class="user">
{% if user %}
{{ user.username }} <div class="droparrow"></div>
{% else %}
<a href="/login">Login</a>
{% end %}
</div>
<div class="lvertbar"></div>

<div class="content">

<div style="font:bold 14pt Helvetica" id="reportArea">Installing</div>

<div id="nextSteps" style="display:none;position:relative">

<div style="position:absolute;left:0px;top:0px;width:100px">
<img src="{{ app.icon96 }}">
</div>

<div style="position:absolute;left:110px;top:0px;width:400px;font:9pt Helvetica;color:#5050D0;border-bottom:1px dotted #B0B0B0">
Install Complete
</div>

<div style="position:absolute;left:110px;top:20px;width:400px;font:bold 14pt Helvetica;">

<div style="margin-bottom:32px;">
<b>{{ app.name }}</b> has been installed.
</div>

<div style="font:bold 14pt Helvetica">
<a href="http://wamwallet.org/">View your wallet</a> to use it.<br><br>
</div>
</div>

</div>

</body>
</html>
