<html>
<head>
<link rel="stylesheet" href="/static/style.css" type="text/css" />
<title>Mozilla Web Application Marketplace</title>
</head>
<body>

<div class="content">

{% if user %}
<h4>You are logged in as {{ user.username }}. <a href="/logout">Logout</a></h4>
{% else %}
<h4>You are not logged in -- <a href="/login">click here to log in now</a></h4>
{% end %}


{% if error %}
<div class="error">{{ error }}</div>
{% end %}

</div>

</body>
</html>
