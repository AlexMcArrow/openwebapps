<head>

<title>Mozilla Web Application Marketplace</title>
</head>
<body>

<div class="content">


Log In:<br><br>

{% if error %}
<div class="error">{{ error }}</div>
{% end %}


<form method="POST" action="/login">

<div class="label">Account Name:</div>
<div class="value"><input type="text" name="un"></div><br/>

<div class="label">Password:</div>
<div class="value"><input type="password" name="pw"></div><br/>


<input type="submit" value="Log In">

</form>

Or <a href="/register">Create An Account</a>

</div>

</body>
</html>
