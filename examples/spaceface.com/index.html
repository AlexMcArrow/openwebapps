<html>
<head><title>Welcome to Spaceface!</title></head>
<body>

<strong>SpaceFace</strong> is a super awesome social networking site.  You can
use all our features right here in your browser, or if you'd like you can 
install us as a web application:
<input id="installationButton" type="button" value="InstallTastic!">
</body>
<script type="text/javascript" src="http://myapps.org/jsapi/include.js"></script>
<script type="text/javascript">

document.getElementById("installationButton").onclick = function() {
  AppClient.install({
    manifest: {
      name: "SpaceTastic Face App",
      description: "The best social experience ever.  Superprod your high school buddies!",
      app: {
        urls: [ "http://spaceface.com" ],
        launch: {
          web_url: "http://spaceface.com"
        }
      }
    }
  });
};

</script>
</html>
