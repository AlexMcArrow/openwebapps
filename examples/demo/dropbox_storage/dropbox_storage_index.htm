<html>
<head>
<title>MozillaLabs: Demo Dropbox service</title>
<script src="/static/jquery-1.4.2.min.js"></script>
<link rel="application-manifest" href="/dropbox_storage.webapp"></link>

<style>
body {
  background-color:#f8f8f8;
}
.content {
  background-color:white;
  width:500px;
  padding:32px;
  margin:auto;
  border:1px solid #ddd ;
  border-radius:4px;
  box-shadow: 6px 6px 2px rgba(0,0,0,0.4);
}

.label {
  display:inline-block;
  width:150px;
  margin-top:4px;
}
form input[type=text] {
  width:240px;
}
form input[type=password] {
  width:240px;
}

form button {
  width:120px;
  height:24px;
  margin-top:4px;
  font:12pt Helvetica;
}
.header {
  margin-top:24px;
  margin-bottom:24px;
  font:bold 10pt Helvetica
}
#connect_box {
  padding:6px;
  border:1px solid #ddd ;
  border-radius:4px;
}
#connected_box {
  padding:6px;
  border:1px solid #ddd ;
  border-radius:4px;
}
</style>


<script>
function init() {
  if (window.localStorage.dropboxAccessToken) {
      $("#connected_box").show();       
  } else {
      $("#connect_box").show();     
  }
}

function dologin()
{
  window.location = "/auth";
}
function disconnect()
{
  window.localStorage.removeItem("dropboxAccessToken")
  $("#connected_box").hide();
  $("#connect_box").show();
}
</script>
</head>
<body onload="init()"> 

<div style="width:500px;margin:auto;font:14pt Helvetica">
<div class="header">Mozilla Labs<br>Experimental Dropbox Storage demo</div>
<div class="content">

<img src="/static/dropbox_logo.jpg">
<br>


<p>To enable the demo, please click the Connect button.</p>

<div id="connect_box" style="display:none">
<b>Connect to Dropbox:</b><br>

<form onsubmit="return false">
<div class="label"></div><button onclick="dologin()">Connect</button>
</form>
</div>

<div id="connected_box" style="display:none">
You are connected to Dropbox.<br>
<form onsubmit="return false">
<div class="label"></div><button onclick="disconnect()">Disconnect</button>
</form>
</div>

</div>


</body>
</html>
