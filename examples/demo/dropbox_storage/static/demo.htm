<html>
<head>
<title>Storage API Demo</title>
<style>
BODY {
  font:12pt Helvetica;
  background-color:#f0f0f0;
}

.label {
  display:inline-block;
  width:150px;
  vertical-align:top;
}
.row {
  margin-bottom:16px;
}

#box {
  width:600px;
  margin:auto;
  margin-top:64px;
  border-radius:4px;
  background-color:white;
  border:1px solid #999;
  padding:10px;
}

button {
  font:14pt Helvetica;
  width:200px;
  height:32px
}


</style>

<script>
function go()
{
  navigator.services.storage.put(
    ["*"], 
    function(foo) 
    {
    
    }, 
    "/" + document.getElementById("filename").value, 
    document.getElementById("contents").value
  )
}
</script>
<body>

<div id="box">
<div class="row">
<div class="label">Filename:</div><input id="filename" type="text" name="filename" style="width:400px"><br>
</div>
<div class="row">
<div class="label">Contents:</div><textarea id="contents" name="contents" style="width:400px" rows="8"></textarea>
</div>
<div class="row">
<div class="label"></div>
<button onclick="go()">Save It</button>
</div>
</body>
