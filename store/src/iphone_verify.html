<meta name="viewport" content="initial-scale=1.0">
<meta name="viewport" content="maximum-scale=1.0">
<meta name="viewport" content="user-scalable=no">
<meta name="viewport" content="width=device-width">
<meta name="apple-mobile-web-app-capable" content="yes">

<link rel="apple-touch-icon-precomposed" href="{{ appIcon }}">
<link rel="apple-touch-startup-image" href="{{ appLaunchScreen }}">


<script>
if (window.navigator.standalone == true)
{
  // we're running from Springboard - off we go!
  window.location.href = "{{ validationURL }}";
}
else
{
  // Prompt the user to install us
  document.write('<p>Tap the + button and choose "Add to Home Screen"</p>');
}
</script>
