<script>
function showDetail()
{
  renderAppDetail();
}
function showmenu(menu)
{
  var m = document.getElementById(menu + "menu");
  if (m.style.display == "block") {
    m.style.display = "none";
  } else {
    m.style.display = "block";  
  }
}
