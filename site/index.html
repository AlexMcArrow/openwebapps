<html>
<head><title>All MyApps(.org) </title></head>
<body>
<h2>All My Apps</h2>

This site is an HTML based application dashboard that the user will
see when they don't have a browser nor add-on that adds snazzy open
web application management.

<ul id="stuffList">
</ul>
</body>
<script type="text/javascript">
  var storage = window.localStorage;

  var sl = document.getElementById("stuffList");

  for (var i = storage.length-1; i>=0; i--) {
    var key = storage.key(i);
    var li = document.createElement("li");
    li.textContent = key + ": " + storage.getItem(key);
    sl.appendChild(li);
  }
  
</script>
</html>
