<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <title>Demo Dashboard</title>

  <link rel="stylesheet" href="css/dashboard.css" type="text/css" title="screen" />

  <link rel="stylesheet" type="text/css" href="js/jquery-ui-1.8.9.custom/css/smoothness/jquery-ui-1.8.9.custom.css"/>

  <script type="text/javascript" src="js/base32.js"></script>
  <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui-1.8.9.custom/js/jquery-ui-1.8.9.custom.min.js"></script>
  <script type="text/javascript" src="jsapi/include.js"></script>
  <script type="text/javascript" src="js/dashboard.js"></script>
</head>

<body>

<div id="topContainer">

  <div id="header"><span class="headerText glowy-blue-text">Demonstration Dashboard</span></div>
  <div class="horiz-divider glowy-blue-frame"></div>

  <div class="dashContent">
    <div class="appDock glowy-blue-outline" id="dock"></div>
    <div id="filterAndListBox">
      <div class="appFilter glowy-blue-outline"><input id="filter" type="search" onKeyUp="filterAppList(event)" class="filterText glowy-blue-text" />
      <img id="clearButton" class="clearButton" src="img/clearButton.png"/></div>
      <div class="appList glowy-blue-outline" id="list"></div>
    </div>
    <div class="widgetSpace glowy-blue-outline" id="widgets"></div>
  </div>
</div>


<!-- modal dialog stuff below here -->

<div id="modalPage">
    <div class="modalBackground" onclick="hideModal('modalPage')">
    </div>
        <div class="modal glowy-red-outline"  id="appinfo">
                <!-- contents go here -->
        </div>
</div>

</body>
</html>
