  <title>Application Dashboard</title>
	<link rel="stylesheet" href="dashboard2.css" type="text/css" title="screen">

<body onload="init()" style="position:relative">

<div id="container">


  <div id="header"><img src="img/logo.png"><span class="headerText">App Dashboard</span></div>

  <div id="content">
    
    <div id="maincontentmenu">
      <div class="maincontentmenuItemOn"><a href="">Applications</a></div>
      <div class="maincontentmenuItemOff"><a href="">No Notifications</a></div>
      <div id="demobutton" class="button"><a href=""></a>Get Demo Apps</div>

    </div>
    <div id="maincontent">
    
      <div class="appList" id="appList">
  
        <div class="app">
          <div class="icon">
            <a href=""></a>
            <div class="appName">First App</div>
          </div>

        </div>
        
        <div class="app">
          <div class="icon">
            <a href=""></a>
            <div class="appName">Random Very Long Name App</div>
          </div>
        </div>
        
        <div class="app">

          <div class="icon" style="background: #fff url('img/task.png') 5px 0px no-repeat; background-size:115%" >
            <a href=""></a>
            <div class="appName">Firefox Home</div>
          </div>
        </div>
        
        <div class="app">
          <div class="icon">
            <a href=""></a>

            <div class="appName">Another App</div>
          </div>
        </div>
        
        <div class="app">
          <div class="icon">
            <a href=""></a>
            <div class="appName">Generic Multiple Line App</div>
          </div>

        </div>
        
        <div class="app">
          <div class="icon">
            <a href=""></a>
            <div class="appName">App Du Jour</div>
          </div>
        </div>
        
        <div class="app">

          <div class="icon">
            <a href=""></a>
            <div class="appName">Best Darn App</div>
          </div>
        </div>
  
      </div>
    
    </div>
    
    <div id="footer">a Mozilla Labs project</div>

    
  </div>
  
  

</div>


<ul id="appContextMenu" class="contextMenu">
  <li class="menuGetInfo"><a href="#appDetails">Details...</a></li>
  <li class="menuUninstall"><a href="#appUninstall">Uninstall App</a></li>
</ul>
