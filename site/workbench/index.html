<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <title>The Conduit Workbench</title>
  <link href="/css/custom-theme/jquery-ui-1.8.5.custom.css" rel="stylesheet" type="text/css"/>
  <script type="text/javascript" src="/js/jquery-1.4.2.min.js"></script>
  <script src="/js/jquery-ui-1.8.5.custom.min.js"></script>
  <script src="/js/json2-min.js"></script>
  <script src="/js/jschannel.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div id="pageContent">
    <div id="header">
      <div id="title">The Conduit WorkBench</div>
      <div id="subtitle">Your place for the rapid de-kinkin' of JavaScript Conduits for Appetizer</div>
    </div>
    <div id="urlInput">
      <div id="urlInputContainer">
        <form id="urlForm">
          <div id="urlContainer"><input type="text" id="urlBox" placeholder="Enter the full url to your conduit here..." size="60"/></div>
          <div id="urlBoxButton"><button type="submit">load conduit</button></div>
        </form>
      </div>
    </div>
    <div id="content">
      <div id="main" class="rounded">
        <div id="tabs">
	      <ul>
	        <li><a href="#tabs-1">Search</a></li>
	        <li><a href="#tabs-2">Notifications</a></li>
	      </ul>
	      <div id="tabs-1">
            <div id="searchInput">
              <form>
                <div id="searchBoxContainer"><input type="text" id="searchBox" placeholder="Enter a search term here..." size="30"/></div>
                <div id="searchBoxButton"><button type="submit">go!</button></div>
              </form>
            </div>
            <div id="searchOutput">
              
            </div>
	      </div>
	      <div id="tabs-2">
            <div id="notificationInput">
              <div id="notificationBoxButton"><button>poll notifications!</button></div>
            </div>
            <div id="notificationOutput">
            </div>
          </div>
        </div>
      </div>
      <div id="debug" class="rounded">
        <div id="debugClear"><button>clear</button></div>
        <div id="debugHeader">Message&nbsp;Viewer</div>
        <div id="debugOutput"></div>
      </div>
    </div>
  </div>

</body>
<script type="text/javascript" src="main.js"></script>
</html>
