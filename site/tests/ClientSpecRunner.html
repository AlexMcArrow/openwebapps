<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Test Runner</title>
  <link rel="stylesheet" type="text/css" href="lib/jasmine-0.11.1/jasmine.css">
  <script> window.localStorage.setItem("appclient_unit_test", 1); </script>
  
  <script type="text/javascript" src="lib/jasmine-0.11.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-0.11.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../jsapi/include.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/SpecHelper.js"></script>
  <script type="text/javascript" src="spec/ClientSpec.js"></script>

<script type="text/javascript">
var gClientDone=0;
var gServerDone=0;
function clientDone() {
  gClientDone = 1;
  checkStart();
}
function serverDone() {
  gServerDone = 1;
  checkStart();
}
function checkStart() {
  if (gServerDone && gClientDone) {
    jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
    jasmine.getEnv().execute();
  }
}
</script>
</head>
<body>
<iframe style="display:none" onload="clientDone()" src="http://localhost:8123/deleteLocalStorage.html"></iframe>
<iframe style="display:none" onload="serverDone()" src="http://localhost:8124/deleteLocalStorage.html"></iframe>


</body>
</html>
