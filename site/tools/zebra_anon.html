    navigator.mozApps.setRepoOrigin("..");

    navigator.mozApps.getInstalledBy(function(result) {
        var installed = false;
        if (result) {
            for (var i=0;i<result.length;i++)
            {
                if (result[i].manifest.base_url == gManifest.base_url) {
                    installed = true;
                }

        }

            $("#install_button").show();

            $("#install_button").text("INSTALLED!").show();

        }
    });

});
