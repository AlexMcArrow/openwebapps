$(document).ready(function() {
    navigator.apps.setRepoOrigin("..");

    navigator.apps.getInstalledBy(function(result) {
        var installed = false;
        if (result) {
            for (var i=0;i<result.length;i++)
            {
                if (result[i].manifest.base_url == gManifest.base_url) {
                    installed = true;
                }
            }
        }

        if (!installed) {
            $("#install_button").show();
            $("#install_button").click(function() {
                navigator.apps.install({manifest: gManifest, callback: function() {
                    $("#install_button").text("INSTALLED!").unbind('click');
                }});
            });
        } else {
            $("#install_button").text("INSTALLED!").show();

        }
    });

});
