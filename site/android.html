<html>
<head>
    <script type="text/javascript" src="jsapi/include.js"></script>
    <script type="text/javascript" src="jsapi/android.js"></script>
</head>
<body>
    <div>
        <ul id="apps"></ul>
    </div>
</body>
<script type="text/javascript">
    var list = document.getElementById('apps');
    navigator.allApps.mgmt.list(function(apps) {
        for (var app in apps) {
            var elem = document.createElement('li');
            var icon = document.createElement('img');
            icon.setAttribute('src', apps[app].manifest.icons['48']);
            icon.setAttribute(
                'onclick',
                'navigator.allApps.mgmt.launch("' + app + '", function() {})'
            );

            elem.appendChild(icon);

            var desc = document.createElement('div');
            desc.innerHTML = app + ". " + apps[app].manifest.name + " :: "
                + apps[app].manifest.description;

            elem.appendChild(desc);
            list.appendChild(elem);
        }
    });
</script>
