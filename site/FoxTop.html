<!DOCTYPE html> 
<?xml version="1.0" encoding="UTF-8"?>


<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>FoxTop: Firefox Android Dashboard</title>



  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.css" />
  <script src="http://code.jquery.com/jquery-1.5.2.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.js"></script>
  
  
  <link rel="icon" type="image/png" id="favicon"
        href="img/icon16.png"/>
  <link rel="stylesheet" type="text/css" media="all"
        href="css/FoxTop.css"/>

  <script type="text/javascript" src="js/base32.js"></script>
  <script type="text/javascript" src="js/qs_score.js"></script>

  <script type="text/javascript" src="jsapi/include.js"></script>
  <script type="text/javascript" src="js/FoxTop.js"></script>

  
  
  </head>

  <body>
  
  <!-- this page serves as the first page of the dashboard and also as a template to create more pages from, by cloning -->
    <div data-role="page" id="p1" >
    
      <div data-role="header" data-id="browseHeader" data-position="fixed" data-backbtn="false" data-theme="a">
        <h1>Page 1</h1>
          <a href="#" onClick="switchPage($.mobile.activePage.attr('id'), -1);return true;" class="ui-btn-left" data-role="button" data-iconpos="notext" data-icon="arrow-l"></a>

          <a href="#" onClick="switchPage($.mobile.activePage.attr('id'), 1);return true;" class="ui-btn-right" data-role="button" data-iconpos="notext" data-icon="arrow-r"></a>

      </div><!-- /header -->
    
      <div data-role="content" class="dash" >	
        <div class="appList"></div>
      </div><!-- /content -->
    
<!--   no footer for now
 
      <div data-role="footer" data-id="browseFooter" data-position="fixed" data-theme="a">
        <h4>Hello!</h4>
      </div>
 
 -->
    </div><!-- /page -->


  </body>
  
  <script type="text/javascript">
    //remove the back button from the first page
    $("#p1").find(".ui-btn-left").hide();
    $("#p1").find(".ui-btn-right").hide();

    //enable swipe handling
    $("div").live("swipeleft", function(e) {
      switchPage($.mobile.activePage.attr('id'), 1);
      return true;
    });

    $("div").live("swiperight", function(e) {
      switchPage($.mobile.activePage.attr('id'), -1);
      return true;
    });

    
    //fix button un-highlightinh bug in 1.4a
    $("div").live("pagebeforehide", function(e) {
      $(".ui-btn-right").removeClass("ui-btn-active");
      $(".ui-btn-left").removeClass("ui-btn-active");
    });
  </script>

</html>
