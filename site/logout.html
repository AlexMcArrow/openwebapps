<html>
<head>
<title>Logout</title>
<script type="text/javascript">
function returnToRedirect(defaultUrl) {
  var match = /return_to=([^&=?]*)/.exec(location.search);
  if (match) {
    var url = decodeURIComponent(match[1]);
    location.href = url;
  } else {
    if (defaultUrl) {
      location.href = defaultUrl;
    }
  }
}

localStorage.removeItem('syncInfo');
returnToRedirect('/')

</script>
</head>

<body>
<h1>Logout</h1>

</body> </html>
